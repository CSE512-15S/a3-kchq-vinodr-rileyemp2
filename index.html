<!DOCTYPE html>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v3.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<style>

</style>
<body>
<script>

var testOutput;
var filenames = [];
filenames[0] = "sample_tas.csv";
filenames[1] =  "sample_family.csv";
filenames[2] = "sample_quarters.csv";
var taColNames = ["id", "f_name", "l_name", "intro_qs", "upper_qs", "net_id", "first_q"];


// ================== PARSE CSVs ================== 

parseList(filenames);

function parseList(filenames){
  var q = queue();
  filenames.forEach(function(d) {
    // add your csv call to the queue
    q.defer(function(callback) {
      d3.text(d,function(datasetText) { 
        var parsedRes = d3.csv.parseRows(datasetText);
        callback(null, parsedRes) });
    });
  });

  q.awaitAll(restOfCode)
}    

// ================== Manipulate data to fit our nodes/links ================== 

// kicked off after all of the csvs have been loaded
// each csv is loaded into results[i] based on filenames indexing
function restOfCode(err, results) {
  parsedTACSV = results[0];
  parsedFamilyCSV = results[1];
  quarters = results[2];
  nodes = [];
  links = [];

  // translate each ta into a dictionary and set up the nodes array of these objects
  parsedTACSV.forEach(function(nodeInfo) {
    var nodeDict = {};
    for (var i = 0; i < nodeInfo.length; i++) {
      nodeDict[taColNames[i]] = nodeInfo[i];
    }
    // assign the ta to the node array at their ta_id index
    nodes[nodeInfo[0]] = nodeDict;
  });

  // console.log(nodes);
  var index = 0;
  for (index = 0; index < nodes.length; index++) {

    if (typeof nodes[index] == 'undefined') {
      // set the indexes in nodes that doesn't have a TA as an empty
      // dictionary where the x and y positioning is off the screen
      nodes[index] = {x:-10, y:-10, fixed:true, charge:-300};
    }
  }

  var i = 0;
  parsedFamilyCSV.forEach(function (family) { 
      var taId = family[4];
      var parentId142 = family[1];
      var parentId143 = family[2];

      var taNode = nodes[taId];

      if (parentId142 !== "NULL") {

        var link = {source: parseInt(parentId142), target: parseInt(taId), value: 100, type: "fivezero"};
        links[i] = link;
        i++;
      }

      if (parentId143 !== "NULL") {
        var link = {source: parseInt(parentId143), target: parseInt(taId), value: 100, type: "fivezero"};
        links[i] = link;
        i++;
      }
  });


// ================== SET UP variables for force ================== 

 var margin = {top: 20, right: 120, bottom: 20, left: 120},
    width = 960 - margin.right - margin.left,
    height = 800 - margin.top - margin.bottom;

  placeNodes(nodes, quarters, height, width);


  // attach everything to the force variable, this is where we link nodes and edges
  var force = d3.layout.force()
      .nodes(nodes)
      .links(links)
      .size([width, height])
      .linkDistance(function(d) {
        d.target.fixed = true;
        d.source.fixed = true;
        return 10 * (d.target.y - d.source.y);
      })
      .charge(function(d) {
        return -30;
      })
      .on("tick", function() {
        tick(path, node);
      })
      .start();

  // Set the range
  var  v = d3.scale.linear().range([0, 100]);

  // Scale the range of the data
  v.domain([0, d3.max(links, function(d) { return d.value; })]);

  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

  // build the arrow.
  svg.append("svg:defs").selectAll("marker")
      .data(["end"])      // Different link/path types can be defined here
      .enter().append("svg:marker")    // This section adds in the arrows
      .attr("id", String)
      .attr("viewBox", "0 -5 10 10")
      .attr("refX", 15)
      .attr("refY", -1.5)
      .attr("markerWidth", 6)
      .attr("markerHeight", 6)
      .attr("orient", "auto")
    .append("svg:path")
      .attr("d", "M0,-5L10,0L0,5");

  // add the links and the arrows
  var path = svg.append("svg:g").selectAll("path")
      .data(force.links())
      .enter().append("svg:path")
      .attr("class", function(d) { return "link " + d.type; })
      .attr("marker-end", "url(#end)");

  // define the nodes
  var node = svg.selectAll(".node")
      .data(force.nodes())
      .enter().append("g")
      .attr("class", "node")
      .on("click", click)
      .on("dblclick", dblclick)
      .call(force.drag);


  // add the nodes
  node.append("circle")
      .attr("r", 5);


  // add the text 
  node.append("text")
      .attr("x", 12)
      .attr("dy", ".35em")
      .text(function(d) { 
        if (d.f_name != undefined) {
          return d.f_name + " " + d.l_name;
        } else {
          return "";
        }
      });
}


// ================== ACTION functions ================== 

// add the curvy lines
function tick(path, node) {
  // debugger;
   path.attr("d", function(d) {
        var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y,
            dr = Math.sqrt(dx * dx + dy * dy);
        return "M" + 
            d.source.x + "," + 
            d.source.y + "A" + 
            dr + "," + dr + " 0 0,1 " + 
            d.target.x + "," + 
            d.target.y;

    });

    node.attr("transform", function(d) {
          d.fixed = true; 
          return "translate(" + d.x + "," + d.y + ")"; 
        });
}

// action to take on mouse click
function click() {
    d3.select(this).select("text").transition()
        .duration(750)
        .attr("x", 22)
        .style("fill", "steelblue")
        .style("stroke", "lightsteelblue")
        .style("stroke-width", ".5px")
        .style("font", "20px sans-serif");
    d3.select(this).select("circle").transition()
        .duration(750)
        .attr("r", 16)
        .style("fill", "lightsteelblue");
}

// action to take on mouse double click
function dblclick() {
    d3.select(this).select("circle").transition()
        .duration(750)
        .attr("r", 6)
        .style("fill", "#ccc");
    d3.select(this).select("text").transition()
        .duration(750)
        .attr("x", 12)
        .style("stroke", "none")
        .style("fill", "black")
        .style("stroke", "none")
        .style("font", "10px sans-serif");
}


// ================== PROCESSING functions ================== 

function placeNodes(nodes, quarters, windowHeight, windowWidth) {

  var quarterHeight = windowHeight / (quarters.length + 1);
  var yOffset = 20;
  // quarters[0] == quarter id
  // quarters[1] == string name
  // quarters[2] == year
  quarters.sort(function(t, o) {
    // hack: 'winter' > 'spring' > 'autumn'
    // order by year first, then by reverse quarter name
    var result = parseInt(t[2]) - parseInt(o[2]);
    if (result == 0) {
      return -1 * t[1].localeCompare(o[1]);
    }
    return result;
  });
  // build up mapping of quarter_id -> section of screen
  var quarterMapping = {};
  var nodesPerSection = {};
  var section = 0;
  for (var i = 0; i < quarters.length; i++) {
    quarterMapping[quarters[i][0]] = section;
    nodesPerSection[section] = 0;
    section++;
  }
  // go through nodes, assign positioning for both x and y
  for (var i = 0; i < nodes.length; i++) {
    if (nodes[i].first_q != undefined) {
        var quarter = quarterMapping[nodes[i].first_q];
        nodes[i].y = quarter * quarterHeight + yOffset;
        nodesPerSection[quarter]++;
    }
  }

  // for (var i = 0; i < nodes.length; i++) {
  //   if (nodes[i].first_q != undefined) {
  //       var quarter = quarterMapping[nodes[i].first_q];
  //       var numTAs = nodesPerSection[quarter];
  //       var xOffset = width / numTAs;
  //       nodes[i].x = 
  //       nodes[i].fixed = true;
  //   }
  // }
}

</script>
</body>
</html>

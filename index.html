<script>

filenames[0] = "sample_tas.csv";

var taColNames = ["id", "f_name", "l_name", "intro_qs", "upper_qs", "net_id", "first_q"];


parseList(filenames);

function parseList(filenames){
  var q = queue();
  filenames.forEach(function(d) {
    // add your csv call to the queue
    q.defer(function(callback) {
      d3.text(d,function(datasetText) { 
        var parsedRes = d3.csv.parseRows(datasetText);
        callback(null, parsedRes) });
    });
  });

  q.awaitAll(restOfCode)
}    


// kicked off after all of the csvs have been loaded
// each csv is loaded into results[i] based on filenames indexing
function restOfCode(err, results) {
  parsedTACSV = results[0];
  parsedFamilyCSV = results[1];
  quarters = results[2];
  nodes = [];
  links = [];

  // translate each ta into a dictionary and set up the nodes array of these objects
  parsedTACSV.forEach(function(nodeInfo) {
    var nodeDict = {};
    for (var i = 0; i < nodeInfo.length; i++) {
      nodeDict[taColNames[i]] = nodeInfo[i];
    }
    // assign the ta to the node array at their ta_id index
    nodes[nodeInfo[0]] = nodeDict;
  });

  // console.log(nodes);
  var index = 0;
  for (index = 0; index < nodes.length; index++) {

    if (typeof nodes[index] == 'undefined') {
      // set the indexes in nodes that doesn't have a TA as an empty
      // dictionary where the x and y positioning is off the screen
      nodes[index] = {x:-100, y:-100, fixed:true};
    }
  }

  var i = 0;
  parsedFamilyCSV.forEach(function (family) { 
      var taId = family[4];
      var parentId142 = family[1];
      var parentId143 = family[2];

      var taNode = nodes[taId];

      if (parentId142 !== "NULL") {

      var link = {source: parseInt(parentId142), target: parseInt(taId), value: 100, type: "onefortytwo"}; 
        links[i] = link;
        i++;
      }

      if (parentId143 !== "NULL") {
        var link = {source: parseInt(parentId143), target: parseInt(taId), value: 100, type: "onefortythree"};
        links[i] = link;
        i++;
      }
  });


  var width = 700,
  height = 700;

  placeNodes(nodes, quarters, height);


  var force = d3.layout.force()
        .nodes(nodes)
        .links(links)
        .size([width, height])
        .linkDistance(200)
        .charge(-1000)
        .on("tick", function() {
          tick(path, node);
        })
        .start();

  // Set the range
  var v = d3.scale.linear().range([0, 100]);

  // Scale the range of the data
  v.domain([0, d3.max(links, function(d) { return d.value; })]);

  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

  // build the arrow.
  svg.append("svg:defs").selectAll("marker")
      .data(["end"])      // Different link/path types can be defined here
      .enter().append("svg:marker")    // This section adds in the arrows
      .attr("id", String)
      .attr("viewBox", "0 -5 10 10")
      .attr("refX", 15)
      .attr("refY", -1.5)
      .attr("markerWidth", 6)
      .attr("markerHeight", 6)
      .attr("orient", "auto")
    .append("svg:path")
      .attr("d", "M0,-5L10,0L0,5");

  // add the links and the arrows
  var path = svg.append("svg:g").selectAll("path")
      .data(force.links())
      .enter().append("svg:path")
      .attr("class", function(d) { return "link " + d.type; })
      .attr("marker-end", "url(#end)");

  var tip = d3.tip()
      .attr('class', 'd3-tip')
      .offset([-10, 0])
      .html(function(d) {
         x = "<strong>Name:</strong> <span style='color:red'>" + d["f_name"] + " " + d["l_name"]+ "</span>";
         x += "</br><strong>Quarters TAing:</strong> <span style='color:red'>" + d["intro_qs"] + "</span>";
         return x;
  })

  // define the nodes
  var node = svg.selectAll(".node")
      .data(force.nodes())
      .enter().append("g")
      .attr("class", "node")
      .on("click", click)
      .on("dblclick", dblclick)
      .on('mouseover', tip.show)
      .on('mouseout', tip.hide)
      .call(force.drag);


  // add the nodes
  node.append("circle")
      .attr("r", function(d) { if (d["intro_qs"] !== undefined) { 
                                    return Math.sqrt(d["intro_qs"] + 12);
                               } else { 
                                    return 15;
                               }
                            });


  // add the text 
  node.append("text")
      .attr("x", 12)
      .attr("dy", ".35em")
      .text(function(d) { return d.f_name + " " + d.l_name; });

  node.call(tip);

}


// add the curvy lines
function tick(path, node) {
   path.attr("d", function(d) {
        var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y,
            dr = Math.sqrt(dx * dx + dy * dy);
        return "M" + 
            d.source.x + "," + 
            d.source.y + "A" + 
            dr + "," + dr + " 0 0,1 " + 
            d.target.x + "," + 
            d.target.y;
    });

    node
        .attr("transform", function(d) { 
        return "translate(" + d.x + "," + d.y + ")"; });
}

// action to take on mouse click
function click() {
    d3.select(this).select("text").transition()
        .duration(750)
        .attr("x", 22)
        .style("fill", "steelblue")
        .style("stroke", "lightsteelblue")
        .style("stroke-width", ".5px")
        .style("font", "20px sans-serif");
    d3.select(this).select("circle").transition()
        .duration(750)
        .attr("r", 16)
        .style("fill", "lightsteelblue");
}

// action to take on mouse double click
function dblclick() {
    d3.select(this).select("circle").transition()
        .duration(750)
        .attr("r", 6)
        .style("fill", "#ccc");
    d3.select(this).select("text").transition()
        .duration(750)
        .attr("x", 12)
        .style("stroke", "none")
        .style("fill", "black")
        .style("stroke", "none")
        .style("font", "10px sans-serif");
}
